<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Store rolls</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">

</head>

<body>

	<header class="header">
		<div class="container text-center">
			<img src="img/logo/logo.svg" width="92" alt="Суши и пицца">
			<div class="display-4">Roll delivery</div>
			<p class="lead">Quick and tasty</p>
		</div>
	</header>

	<div class="container mb-5">
		<div class="row">
			<div class="col-md-8">
				<div class="row" id="products-container">

					
				</div>
			</div>
			<div class="col-md-4">

				<!-- Cart -->
				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Your order</h4>
						<div data-cart-empty class="alert alert-secondary " role="alert">
							Cart is empty
						</div>
						<!-- cart-wrapper -->
						<div class="cart-wrapper">


						</div>
						<!-- // cart-wrapper -->

						<!-- Стоимость заказа -->
						<div class="cart-total none ">
							<p><span class="h5">Delivery:</span> 
								<span class="delivery-cost">$25</span></p>
								<span class="small">Free for orders of $1,000 or more </span>

							<p><span class="h5">Total:</span> 
								<span class="total-price">0</span> 
								<span class="rouble">$</span></p>
						</div>
						<!-- // Стоимость заказа -->

					</div>

					<!-- Place an order -->
					<div id="order-form" class="card-body border-top none">
						<h5 class="card-title">Place an order</h4>
						<form>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Ваш номер телефона">
							</div>
							<button type="submit" class="btn btn-primary">Order</button>
						</form>
					</div>
					<!-- // Place an order -->

				</div>
				<!-- // Basket -->


			</div>
		</div>
	</div>

	<!-- Connecting the scripts -->
	<script src="./js/renderProducts.js"></script>
	<script src="./js/calcCartPrice.js"></script>
	<script src="./js/toggleCartStatus.js"></script>	
	<script src="./js/counter.js"></script>
	<script src="./js/cart-01.js"></script>
</body>

</html>
